version: '3'

services:
   fslc-discord:
      restart: "always" 
      build:
         dockerfile: ./Dockerfile.dev
      env_file:
         - .env
      ports:
         - "5001:5001"
      volumes:
         - "./gunicorn.conf.py:/etc/gunicorn.conf.py"
         - "./fslc_discord/:/fslc_discord/fslc_discord"
         - "./db.sqlite:/fslc_discord/db.sqlite"

